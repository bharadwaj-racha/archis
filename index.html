<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
       
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Find a <span class="highlight">High-Potential</span> <br> Customers with <span class="brand-name">Trustco.</span></h1>
                <p>We provide sales teams and professionals with the knowledge, skill, and discipline they need to be 10x more successful.</p>
                <div class="cta-buttons">
                    <button class="btn-primary">Get Started</button>
                    <button class="btn-secondary">
                        <span class="play-icon">&#9654;</span> Check Our Video
                    </button>
                </div>
            </div>
            <!-- Floating Images -->
            <img src="./assets/left-image.png" alt="Left Decorative Image" class="floating-image left-image">
            <img src="./assets/right-image.png" alt="Right Decorative Image" class="floating-image right-image">
        </section>
        
        
    </main>

    <!-- Footer Section -->
    <footer>
    </footer>

</body>
</html>
